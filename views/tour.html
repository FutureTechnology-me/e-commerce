<div id="page-signin">
	<div class="col-sm-10 col-sm-offset-1 col-lg-8 col-lg-offset-2">
		<div class="page-header">
			<h3>Let's Take a Tour <small>Stay Hydrated!</small></h3>
			<p>Thank you for checking out my website. You can access the full website using the guest account below</a>.</p>
		</div>
		<form class="form-horizontal sign-in-form" ng-submit="tourin()">
			<div class="form-group">
				<label for="user-name" class="col-sm-2 control-label">User Name</label>
				<div class="col-sm-4">
					<input type="text" id="user-name" class="form-control" minlength="4" maxlength="20" placeholder="test" ng-model="username" ng-focus="failed = 0" disabled>
				</div>
			</div>
			<div class="form-group">
				<label for="user-pw" class="col-sm-2 control-label">Password</label>
				<div class="col-sm-4">
					<input type="password" class="form-control" id="user-pw" minlength="10" placeholder="**********" ng-model="password" ng-focus="failed = 0" disabled>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-2">
					<button type="submit" class="btn btn-default">Sign In</button>
				</div>
			</div>
		</form>
<!-- 		<div class="col-sm-offset-2 col-sm-4 alert alert-danger" ng-show="failed" id="error">{{failedMessage}}
		</div> -->
	</div>
</div>
