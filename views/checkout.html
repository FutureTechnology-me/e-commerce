<div class="container-fluid" id="page-checkout">
	<div class="row">
		<div class="col-sm-10 col-sm-offset-1" id="checkout-wrapper">
			<h3>Thank you!</h3>
			<div class="col-sm-10 col-sm-offset-1" id="checkout-table-wrapper">
				<p><span class="glyphicon glyphicon-time"></span> {{orderedAt}}</p>
				<table class="table table-striped">
					<thead>
						<tr>
							<th>#</th>
							<th>Item</th>
							<th></th>
							<th class="pq">Price</th>
							<th class="pq">Quantity</th>
							<th class="ttl">Total</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="item in cartArr">
							<td>{{$index + 1}}</td>
							<td><img class="cart-img" ng-src="{{item.img[0]}}"></td>
								<td>{{item.name}}, {{item.oz}}fl. oz., {{item.package.type}}{{item.package.qty}} </td>
							<td class="pq">{{item.price}}</td>
							<td class="pq" >
								<span ng-hide="openPencil">{{item.cart.qty}}</span>
							</td>
							<td class="ttl" ng-model="itemTotal">${{item.cart.total}}</td>
						</tr>
						<tr class="info">
							<td>Total</td>
							<td></td>
							<td></td>
							<td></td>
							<td class="pq">{{cartTotalItems}}</td>
							<td id="totalAmount" class="ttl">${{cartTotal}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
