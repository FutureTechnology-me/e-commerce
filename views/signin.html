<div id="page-signin">
	<div class="col-sm-10 col-sm-offset-1 col-lg-8 col-lg-offset-2">
		<div class="page-header">
			<h3>Welcome Back <small>Stay Hydrated!</small></h3>
			<p>If you are a new member, please start from water intake calculator <a href="/#/#get"><strong>here</strong></a>.</p>
		</div>
		<form class="form-horizontal sign-in-form" ng-submit="signin()">
			<div class="form-group">
				<label for="user-name" class="col-sm-2 control-label">User Name</label>
				<div class="col-sm-4">
					<input type="text" id="user-name" class="form-control" minlength="4" maxlength="20" required ng-model="username" ng-focus="failed = 0">
				</div>
			</div>
			<div class="form-group">
				<label for="user-pw" class="col-sm-2 control-label">Password</label>
				<div class="col-sm-4">
					<input type="password" class="form-control" id="user-pw" minlength="10" required ng-model="password" ng-focus="failed = 0">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-2">
					<button type="submit" class="btn btn-default">Sign In</button>
				</div>
			</div>
		</form>
		<div class="col-sm-offset-2 col-sm-4 alert alert-danger" ng-show="failed" id="error">{{failedMessage}}
		</div>
	</div>
</div>
